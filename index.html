<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/master.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="content">
    <div class="result">
      <h2>Your Result</h2>
      <div class="circle">
        <h3>76</h3>
        <p>of 100</p>
      </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <div class="box red">
        <div class="info">
          <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
          <div>Reaction</div>
        </div>
        <div class="data">
          <span>80</span><span> / 100</span>
        </div>
      </div>
      <div class="box orange">
        <div class="info">
          <img src="assets/images/icon-memory.svg" alt="icon-memory">
          <div>Memory</div>
        </div>
        <div class="data">
          <span>92</span><span> / 100</span>
        </div>
      </div>
      <div class="box green">
        <div class="info">
          <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
          <div>Verbal</div>
        </div>
        <div class="data">
          <span>61</span><span> / 100</span>
        </div>
      </div>
      <div class="box blue">
        <div class="info">
          <img src="assets/images/icon-visual.svg" alt="icon-visual">
          <div>Visual</div>
        </div>
        <div class="data">
          <span>72</span><span> / 100</span>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div>
</body>
</html>
